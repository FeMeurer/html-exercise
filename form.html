<!DOCTYPE html>
<html>
    <head>
        <title>Amateurkoch.de</title>
        <meta charset="UTF-8">
    </head>
    <style>
        textarea{resize: none;}
    </style>
    <body>
        <h1>
            <a href="index.html"><img src="Logo.jpg"></a> Amateurkoch.de
        </h1>
        <p>
            Teilen Sie ihre Rezepte mit anderen Menschen auf ganzer Welt!<br>
            Füllen Sie das folgende Formular aus und veröffentlichen Sie das Rezept <br>
            mit einem Klick auf <Strong>Senden</Strong>.
        </p>

        <form>
            <div>
                <label for="Rezepttitel">Rezepttitel:</label>
                <input id="Rezepttitel" title="Rezepttitel" type="text"><br>
            </div>

            <div>
                <label for="Zutat1">1. Zutat: </label>
                <input id="Zutat1" title="1. Zutat" type="text">
            </div>

            <div>
                <label for="Zutat2">2. Zutat: </label>
                <input id="Zutat2" title="2. Zutat" type="text">
            </div>

            <div> 
                <label for="Zutat3">3. Zutat: </label>
                <input id="Zutat3" title="3. Zutat" type="text">
            </div>

            <div>
                <label for="Zutat4">4. Zutat: </label>
                <input id="Zutat4" title="4. Zutat" type="text">
            </div>

            <div>
                <label for="Zutat5">5. Zutat: </label>
                <input id="Zutat5" title="5. Zutat" type="text">
            </div>

            <div> 
                <label for="Zutat6">6. Zutat: </label>
                <input id="Zutat6" title="6. Zutat" type="text">
            </div>

            <div>
                <label for="Beschreibung">Kurzbeschreibung</label>
                <textarea id="Beschreibung" name="Kurzbeschreibung" rows="6" cols="100">Beschreibe dein Rezept kurz...</textarea>
            </div>

            <div>
                <label for="Anleitung">Kochanleitung</label>
                <textarea id="Anleitung" name="Kochanleitung" rows="6" cols="100">Beschreibe dein Rezept im Detail...</textarea>
            </div>
            <button>Senden</button>
        </form>
    </body>
</html>
